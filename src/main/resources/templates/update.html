<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{fragments/header::test_header}"></header>
<div class="container mt-5">
    <div class="container w-50">
        <form th:action="@{/update}" th:method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${id}">
            <div class="mb-3 row">
                <label for="userId" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userId" name="userId" th:value="${userId}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <span class="error" th:text="${valid_userId}"></span>
            </div>
            <div class="mb-3 row">
                <input class="form-control m-2" type="file" name="updateImage">
            </div>
            <div class="mb-3 row">
                <span class="error" th:text="${valid_image}"></span>
            </div>
            <div class="mb-3 row">
                <button class="btn btn-success m-2" type="button" id="button">제출</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer::test_footer}"></footer>
<script>
    let bol = 0;
    const id_check = /^[a-z]{1}[a-z0-9]{5,10}$/;
    let userId = document.getElementById("userId");
    let button = document.getElementById("button");

    button.addEventListener("click", () => {
        if (id_check.test(userId.value)) {
            bol = 1;
        }
        else {
            bol = 0;
        }

        if (bol === 1) {
            button.type = "submit";
            button.onclick;
        }
        else {
            alert("아이디를 정확하게 입력하십시오");
        }
    })


</script>
</body>

</html>
