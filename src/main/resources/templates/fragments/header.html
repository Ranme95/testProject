<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header th:fragment="test_header" class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:if="${session.memberId !=null}" th:href="@{/my-page}" class="nav-link px-2 text-white">My Page</a></li>
                </ul>

                <div class="text-end">
                    <button th:if="${session.memberId ==null}" type="button" class="btn btn-outline-light me-2"  th:onclick="|location.href='@{/login}'|">Login</button>
                    <button th:if="${session.memberId ==null}" type="button" class="btn btn-warning" th:onclick="|location.href='@{/join}'|">Sign-up</button>
                    <button th:if="${session.memberId !=null}" type="button" class="btn btn-warning" th:onclick="|location.href='@{/logout}'|">Logout</button>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
