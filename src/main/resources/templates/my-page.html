<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header::test_header}"></header>
<div class="d-flex justify-content-end">
<div class="card" style="width: 18rem;">
    <img th:src="@{${url}}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">아이디</h5>
        <p class="card-text" th:text="${userId}"></p>

        <div class="d-flex justify-content-between">
            <a th:href="@{/update}" class="btn btn-secondary">회원 정보 수정</a>
        <form th:action="@{/delete}" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <button type="submit" class="btn btn-danger">탈퇴하기</button>
        </form>
        </div>
    </div>
</div>
</div>
<footer th:replace="~{fragments/footer::test_footer}"></footer>
</body>
</html>
